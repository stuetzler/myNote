{% extends "base.html" %}

{% block content %}



<h1 class="title">
  Willkommen, {{ name }}!
</h1>

<div class="column is-4 is-offset-4">
  <h3 class="title">Add Post</h3>

  <div class="box">
      <form method="post" action="/addNote">
          <div class="field">
              <div class="control">
                <input  class="form-control" name="inputTitle" type="text" placeholder="Titel"/>
              </div>
          </div>

          <div class="field">
              <div class="control">
                <textarea class="form-control" id="txtPost" name="inputPost" placeholder="Text"></textarea>
              </div>
          </div>
         
          <button class="button is-block is-info is-large is-fullwidth">Add</button>
      </form>
  </div>
</div>
  <div class="row">
    {% for post in posts %}
    <div class="col-md-6">
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ post.inputTitle }}</h5>
                <p class="card-text">{{ post.inputPost }}</p>
                <div class="btn-group" role="group">
                    <a href="/edit/{{ post.id }}" class="btn btn-warning">
                        <i class="fas fa-edit"></i> Edit
                    </a>
                    <a href="/delete/{{ post.id }}" class="btn btn-danger">
                        <i class="fas fa-trash-alt"></i> Delete
                    </a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
  </div>
{% endblock content %}
